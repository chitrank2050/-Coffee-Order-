<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>- Coffee Order -</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="col-md-12">
            <div class="navbar-header">
                <span class="navbar-brand" id="navHeader" data-toggle="tooltip" title="-Coffee Order-" data-placement="bottom">-Coffee Order-</span>
            </div>
            <div class="container">
                <a href='https://github.com/chitrank2050?tab=repositories' target="_blank"><i class="fa fa-github-alt fa-2x fa-fw"></i></a>
                <a href='https://www.facebook.com/chitrank007' target="_blank"><i class="fa fa-facebook fa-2x fa-fw"></i></a>
                <a href='https://plus.google.com/102046674547008202139/about' target="_blank"><i class="fa fa-google fa-2x fa-fw"></i></a>
                <a href='https://twitter.com/chitrank2050' target="_blank"><i class="fa fa-twitter fa-2x fa-fw"></i></a>
                <a href='https://in.linkedin.com/in/chitrank-agnihotri-63700a87' target="_blank"><i class="fa fa-linkedin fa-2x fa-fw"></i></a>
                </span>
            </div>
        </div>
        <!-- /.navbar -->
    </nav>
    <header class="image-header">
        <div id="image-header">
        </div>
    </header>
    <div class="row" id="container">
        <div class="col-md-6 coffee-order">
            <h2><span>Order here!<span></h2>
            <form class="form-inline">
                <div class="row form-group col-md-12 row-form">
                    <label for="name" class="col-md-4 text-center">Name:</label>
                    <input type="text" class="form-control col-md-10" name="name" id="name" />
                </div>
                <div class="row form-group col-md-12 row-form">
                    <label for="drink" class="col-md-4 text-center">Drink:</label>
                    <select name="drink" class="form-control col-md-10" id="drink">
                        <option value="Café Latte">Café Latte</option>
                        <option value="Espresso">Espresso</option>
                        <option value="Double Espresso">Double Espresso</option>
                        <option value="Short Macchiato">Short Macchiato</option>
                        <option value="Long Macchiato">Long Macchiato</option>
                        <option value="Cappuccino">Cappuccino</option>
                        <option value="Mocha">Mocha</option>
                        <option value="Affogato">Affogato</option>
                        <option value="Ristretto">Ristretto</option>
                    </select>
                </div>
                <div class="row form-group col-md-12 row-form">
                    <label for="qty" class="col-md-4 text-center">Quantity:</label>
                    <input type="text" class="form-control col-md-10" name="qty" id="qty" />
                </div>
                <div class="row col-md-4 col-md-offset-4 add-submit">
                    <button id="add-order" class="btn btn-primary">Add!</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 coffee-ordered">
            <div class="container-fluid">
                <section>
                    <h2><span>Current Orders</span></h2></section>
                <div class="row">
                    <ul id="orders"></ul>
                    <template id="order-template">
                        <li data-id="{{id}}">
                            <p>
                                <strong><span class="text-center noedit name">{{name}}</span></strong>&nbsp;
                                <label class="text-center noedit">Ordered</label>
                                <span class="text-center noedit qty">{{quantity}} </span>
                                <span class="text-center noedit drink">{{drink}} </span>
                            </p>
                            <p>
                                <div class="edit form-group edit-name">
                                    <label class="edit">Name:</label>&nbsp;
                                    <input class="edit name form-control" name="">
                                </div>
                                <div class="edit br">
                                    </br>
                                    </br>
                                </div>
                                <div class="edit form-group edit-drink">
                                    <label class="edit">Drink:</label>
                                    <select class="edit drink form-control" id="drink">
                                        <option value="Café Latte">Café Latte</option>
                                        <option value="Espresso">Espresso</option>
                                        <option value="Double Espresso">Double Espresso</option>
                                        <option value="Short Macchiato">Short Macchiato</option>
                                        <option value="Long Macchiato">Long Macchiato</option>
                                        <option value="Cappuccino">Cappuccino</option>
                                        <option value="Mocha">Mocha</option>
                                        <option value="Affogato">Affogato</option>
                                        <option value="Ristretto">Ristretto</option>
                                    </select>
                                </div>
                                <div class="edit br">
                                    </br>
                                    </br>
                                </div>
                                <div class="edit form-group edit-qty">
                                    <label class="edit">Quantity:</label>&nbsp;
                                    <input class="edit qty form-control" name="">
                                </div>
                            </p>
                            <button class="remove btn btn-default orange-circle-button" data-id="{{id}}"><span class="orange-circle-greater-than">X</span></button>
                            <button type="button" class="editOrder noedit btn btn-danger">Edit</button>
                            <button type="button" class="saveEdit edit btn btn-outline btn-success">Save</button>
                            <button type="button" class="cancelEdit edit btn btn-outline btn-danger">Cancel</button>
                        </li>
                    </template>
                </div>
            </div>
        </div>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
        (function(b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l;
            b[l] || (b[l] =
                function() {
                    (b[l].q = b[l].q || []).push(arguments)
                });
            b[l].l = +new Date;
            e = o.createElement(i);
            r = o.getElementsByTagName(i)[0];
            e.src = 'https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
        </script>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/mustache.js/mustache.js"></script>
        <script src="/bower_components/particles.js/particles.js"></script>
        <script src="/bower_components/sticky-kit/jquery.sticky-kit.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js scripts/plugins.js -->
        <script src="/bower_components/bootstrap/js/affix.js"></script>
        <script src="/bower_components/bootstrap/js/alert.js"></script>
        <script src="/bower_components/bootstrap/js/dropdown.js"></script>
        <script src="/bower_components/bootstrap/js/tooltip.js"></script>
        <script src="/bower_components/bootstrap/js/modal.js"></script>
        <script src="/bower_components/bootstrap/js/transition.js"></script>
        <script src="/bower_components/bootstrap/js/button.js"></script>
        <script src="/bower_components/bootstrap/js/popover.js"></script>
        <script src="/bower_components/bootstrap/js/carousel.js"></script>
        <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="/bower_components/bootstrap/js/collapse.js"></script>
        <script src="/bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->
        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>

</html>
